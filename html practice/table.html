<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* CSS for the Table */
    table {
      border-collapse: collapse; /* Removes space between cell borders */
      width: 60%;
      margin: 25px 0;
      font-size: 1em;
      min-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
    caption {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    thead tr {
      background-color: #009879; /* Header background color */
      color: #ffffff;
      text-align: left;
    }
    th,
    td {
      padding: 12px 15px; /* Spacing inside cells */
    }
    tbody tr {
      border-bottom: 1px solid #dddddd;
    }
    /* Alternating row color (Zebra stripes) */
    tbody tr:nth-of-type(even) {
      background-color: #f3f3f3;
    }
    tbody tr:last-of-type {
      border-bottom: 2px solid #009879;
    }
    tfoot td {
        font-weight: bold;
        background-color: #e0e0e0;
    }
    </style>
</head>
<body>
    <table style="width: 100%;" >
        <caption>Employees</caption>
        <thead> 
            <tr>
                <th>EmpID</th>
                <th>EmpName</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Vikas</td>
                <td>IT</td>
                <td>50000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sushant</td>
                <td>HR</td>
                <td>60000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Pankaj</td>
                <td>Finance</td>
                <td>55000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">total:</td>
                <td>165000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
