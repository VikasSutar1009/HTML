<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border-collapse: collapse;
        width: 100%;
    }
    th,td{
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even){
        background-color: #d6eeee;
    }
</style>
<body>
    <table style="width: 100%;">
        <tr>
            <th>firstname</th>
            <td>sahil</td>
            <td>pankaj</td>
        </tr>
        <tr>
            <th>lastname</th>
            <td>kambale</td>
            <td>jadhav</td>
        </tr>
        <tr>
            <th>age</th>
            <td>20</td>
            <td>24</td>
        </tr>
    </table>
</body>
</html>
