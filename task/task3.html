<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar + Hero Section</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- ============================
     NAVBAR
=============================== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">MyWebsite</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- ============================
     HERO SECTION
=============================== -->
<section class="bg-light py-5">
  <div class="container d-flex flex-column flex-md-row align-items-center">
    
    <!-- Left Text -->
    <div class="col-md-6">
      <h1 class="fw-bold display-5">Welcome to Our Website</h1>
      <p class="lead mt-3">
        This is a simple and clean hero section built with Bootstrap. 
        It is fully responsive and looks great on all devices.
      </p>
      <button class="btn btn-primary btn-lg mt-3">Get Started</button>
    </div>

    <!-- Right Image -->
    <div class="col-md-6 text-center mt-4 mt-md-0">
      <img src="https://via.placeholder.com/500x300" class="img-fluid rounded shadow" alt="Hero Image">
    </div>

  </div>
</section>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
